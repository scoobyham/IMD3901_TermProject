<!DOCTYPE html>
<html>

  <head>
    <title>Medicine</title>
    <meta name="description" content="Medicine">
    <script src="/js/aframe.min.js"></script>
    <script src="/js/aframe-environment-component.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="medicine" response-type="arraybuffer" src="/assets/Medicine_Wheel.glb"></a-asset-item>
        <a-asset-item id="Torch" response-type="arraybuffer" src="/assets/torch.glb"></a-asset-item>
      </a-assets>

      <a-entity camera wasd-controls look-controls position="0 1.6 0">
        <a-entity cursor="rayOrigin:mouse;" raycaster="far:20; interval:200; objects:.interactive"></a-entity>
        <a-entity light="type:spot; intensity:1.4; castShadow:true; shadowBias:-0.0005; angle:40; penumbra:0.3;"
          position="0.5 -0.5 0" rotation="0 0 0"></a-entity>
        <a-entity gltf-model="#Torch" scale="0.05 0.05 0.05" position=".35 -.3 -.6" rotation="0 180 0"></a-entity>
      </a-entity>

      <a-entity id="environment">
        <a-entity gltf-model="#medicine" position="0 0 0"></a-entity>
      </a-entity>

      <a-entity environment="preset:starry"></a-entity>
    </a-scene>
  </body>

</html>
